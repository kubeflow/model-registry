name: UI - Frontend - Test and Build
on:
  push:
    branches:
      - "main"
    paths:
      - "clients/ui/**"
      - "!LICENSE*"
      - "!DOCKERFILE*"
      - "!**.gitignore"
      - "!**.md"
  
  pull_request:
    paths:
      - "clients/ui/**"
      - ".github/workflows/**"
      - "!LICENSE*"
      - "!DOCKERFILE*"
      - "!**.gitignore"
      - "!**.md"

permissions: # set contents: read at top-level, per OpenSSF ScoreCard rule TokenPermissionsID
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: clients/ui/frontend
        run: npm install

      - name: Run tests
        working-directory: clients/ui/frontend
        run: npm run test

      - name: Clean
        working-directory: clients/ui/frontend
        run: npm run build:clean

      - name: Build
        working-directory: clients/ui/frontend
        run: npm run build

      - name: Check if there are uncommitted file changes
        working-directory: clients/ui/frontend
        run: |
          clean=$(git status --porcelain)
          if [[ -z "$clean" ]]; then
              echo "Empty git status --porcelain: $clean"
          else
              echo "Uncommitted file changes detected: $clean"
              git diff
              exit 1
          fi
