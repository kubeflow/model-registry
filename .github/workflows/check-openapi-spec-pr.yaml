name: Validate OpenAPI spec
on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "api/openapi/model-registry.yaml"

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate OpenAPI spec
        run: |
          make openapi/validate
