name: Fuzz Test
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read

env:
  IMG_REGISTRY: ghcr.io
  IMG_ORG: kubeflow
  IMG_REPO: model-registry/server
  IMG_VERSION: cicd
  PUSH_IMAGE: false

jobs:
  test-fuzz:
    if: contains(github.event.pull_request.labels.*.name, 'run-fuzz-test')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4  # Defaults to PR head commit; safe in this trigger

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Remove AppArmor profile for mysql in KinD on GHA # https://github.com/kubeflow/manifests/issues/2507
        run: |
          set -x
          sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld

      - name: Run Fuzz Tests
        run: |
          echo "Starting fuzz tests..."
          make test-fuzz

      - name: Save PR details (for cleanup)
        if: always()  # Run even on failure to allow cleanup
        run: |
          mkdir -p ./pr
          echo ${{ github.event.pull_request.number }} > ./pr/number

      - name: Upload PR details artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-details
          path: pr/
          retention-days: 1  # Short retention since only needed for immediate cleanup
