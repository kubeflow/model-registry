name: Cleanup Fuzz Test Label
on:
  workflow_run:
    workflows: ["Fuzz Test"]
    types: [completed]

permissions:
  pull-requests: write  # Required to remove labels

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        id: download
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            const matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr-details";
            })[0];
            if (!matchArtifact) {
              throw new Error("No artifact found");
            }
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: "zip",
            });
            require('fs').writeFileSync(`${process.env.GITHUB_WORKSPACE}/pr-details.zip`, Buffer.from(download.data));

      - name: Unzip artifact
        run: |
          unzip pr-details.zip -d pr-details

      - name: Read PR number
        id: read-pr
        run: |
          PR_NUMBER=$(cat pr-details/number)
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Remove run-fuzz-test label
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.read-pr.outputs.pr_number }},
                name: 'run-fuzz-test'
              });
            } catch (error) {
              if (error.status !== 404) {  // Ignore if label already removed
                throw error;
              }
            }
