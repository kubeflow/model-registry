name: Build
on:
  push:
    branches:
      - "main"
  pull_request:
    paths-ignore:
      - "LICENSE*"
      - "DOCKERFILE*"
      - "**.gitignore"
      - "**.md"
      - "**.txt"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/dependabot.yml"
      - "docs/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/prepare.yml
      - name: Unit tests
        run: make test-cover
