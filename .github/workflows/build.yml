name: Build
on:
  push:
    branches:
      - "main"
  pull_request:
    paths-ignore:
      - "LICENSE*"
      - "DOCKERFILE*"
      - "**.gitignore"
      - "**.md"
      - "**.txt"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/dependabot.yml"
      - "docs/**"

permissions:
  contents: read

jobs:
  prepare:
    uses: ./.github/workflows/prepare.yml
  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build
        run: make build/compile
      - name: Unit tests
        run: make test-cover
