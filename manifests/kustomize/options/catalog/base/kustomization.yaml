apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml

configMapGenerator:
- behavior: create
  files:
  - sources.yaml=sources.yaml
  - sample-catalog.yaml=sample-catalog.yaml
  name: model-catalog-sources
  options:
    disableNameSuffixHash: true
