source: Community and custom
mcp_servers:
  - name: prometheus-mcp
    provider: Prometheus Community
    license: apache-2.0
    license_link: https://www.apache.org/licenses/LICENSE-2.0
    description: >-
      Query Prometheus metrics and alerts directly from your agent.
      Provides PromQL query execution, alert retrieval, and metric discovery.
    readme: |-
      # Prometheus MCP Server

      **MCP Server Summary:**
      Access Prometheus metrics and alerting data through the MCP protocol.

      ## Features
      - Execute PromQL queries
      - Query range data
      - Retrieve active alerts

      ## Prerequisites
      - Prometheus server access
      - Network connectivity to Prometheus API
    version: "0.9.2"
    transports:
      - http
    logo: data:image/svg+xml;base64,
    repositoryUrl: https://github.com/prometheus-community/prometheus-mcp
    sourceCode: prometheus-community/prometheus-mcp
    publishedDate: "2025-01-10"
    tools:
      - name: query
        description: Execute PromQL queries
        accessType: read_only
        parameters:
          - name: query
            type: string
            description: PromQL query expression
            required: true
      - name: query_range
        description: Execute PromQL range queries
        accessType: read_only
        parameters:
          - name: query
            type: string
            description: PromQL query expression
            required: true
          - name: start
            type: string
            description: Start timestamp
            required: true
          - name: end
            type: string
            description: End timestamp
            required: true
      - name: get_alerts
        description: Retrieve active alerts
        accessType: read_only
        parameters: []
    artifacts:
      - uri: oci://ghcr.io/prometheus-community/prometheus-mcp:0.9.2
        createTimeSinceEpoch: "1736510400000"
        lastUpdateTimeSinceEpoch: "1736510400000"
    customProperties:
      # Tags (MetadataStringValue with empty string_value)
      metrics:
        metadataType: MetadataStringValue
        string_value: ""
      monitoring:
        metadataType: MetadataStringValue
        string_value: ""
      alerting:
        metadataType: MetadataStringValue
        string_value: ""
      # Security indicators (MetadataBoolValue)
      verifiedSource:
        metadataType: MetadataBoolValue
        bool_value: true
      secureEndpoint:
        metadataType: MetadataBoolValue
        bool_value: true
      sast:
        metadataType: MetadataBoolValue
        bool_value: false
      readOnlyTools:
        metadataType: MetadataBoolValue
        bool_value: true
    createTimeSinceEpoch: "1736510400000"
    lastUpdateTimeSinceEpoch: "1736510400000"

  - name: kubernetes-mcp
    provider: CNCF
    license: apache-2.0
    license_link: https://www.apache.org/licenses/LICENSE-2.0
    description: >-
      Interact with Kubernetes clusters through natural language.
      List pods, check deployments, view logs, and manage resources.
    readme: |-
      # Kubernetes MCP Server

      **MCP Server Summary:**
      Comprehensive Kubernetes cluster management through MCP.

      ## Features
      - Pod management and listing
      - Deployment operations
      - Log retrieval
      - Scaling operations

      ## Prerequisites
      - kubectl configured with cluster access
      - Appropriate RBAC permissions
    version: "1.2.0"
    transports:
      - stdio
    logo: data:image/svg+xml;base64,
    repositoryUrl: https://github.com/cncf/kubernetes-mcp
    sourceCode: cncf/kubernetes-mcp
    publishedDate: "2025-01-12"
    tools:
      - name: get_pods
        description: List pods in a namespace
        accessType: read_only
        parameters:
          - name: namespace
            type: string
            description: Kubernetes namespace
            required: true
      - name: get_deployments
        description: List deployments
        accessType: read_only
        parameters:
          - name: namespace
            type: string
            description: Kubernetes namespace
            required: true
      - name: get_logs
        description: Retrieve pod logs
        accessType: read_only
        parameters:
          - name: namespace
            type: string
            description: Kubernetes namespace
            required: true
          - name: pod_name
            type: string
            description: Name of the pod
            required: true
      - name: scale_deployment
        description: Scale a deployment
        accessType: read_write
        parameters:
          - name: namespace
            type: string
            description: Kubernetes namespace
            required: true
          - name: deployment_name
            type: string
            description: Name of the deployment
            required: true
          - name: replicas
            type: number
            description: Desired number of replicas
            required: true
    artifacts:
      - uri: oci://ghcr.io/cncf/kubernetes-mcp:1.2.0
        createTimeSinceEpoch: "1736683200000"
        lastUpdateTimeSinceEpoch: "1736683200000"
    customProperties:
      kubernetes:
        metadataType: MetadataStringValue
        string_value: ""
      containers:
        metadataType: MetadataStringValue
        string_value: ""
      orchestration:
        metadataType: MetadataStringValue
        string_value: ""
      verifiedSource:
        metadataType: MetadataBoolValue
        bool_value: true
      secureEndpoint:
        metadataType: MetadataBoolValue
        bool_value: true
      sast:
        metadataType: MetadataBoolValue
        bool_value: true
      readOnlyTools:
        metadataType: MetadataBoolValue
        bool_value: false
    createTimeSinceEpoch: "1736683200000"
    lastUpdateTimeSinceEpoch: "1736683200000"

