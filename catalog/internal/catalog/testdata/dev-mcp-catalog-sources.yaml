catalogs:
  - name: "Organization MCP Servers"
    id: organization_mcp_servers
    type: yaml
    enabled: true
    properties:
      yamlCatalogPath: dev-organization-mcp-servers.yaml
    labels:
      - Organization MCP
    # Example filter: only include GitHub and Slack MCP servers, exclude deprecated ones
    includedServers:
      - "github-*"
      - "slack-*"
    excludedServers:
      - "*-deprecated"
  - name: "Community and Custom MCP Servers"
    id: community_mcp_servers
    type: yaml
    enabled: true
    properties:
      yamlCatalogPath: dev-community-mcp-servers.yaml
    # No filters - include all servers from this source
